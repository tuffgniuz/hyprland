# ğŸ¨ General Appearance & Layout
general {
    gaps_in = 5                    # Gaps *within* windows of the same workspace
    gaps_out = 10                  # Gaps *between* windows and screen edge

    border_size = 1                # Window border thickness

    col.active_border = rgba(ea6962cc)
    col.inactive_border = rgba(282828aa)

    resize_on_border = false       # Don't allow resizing from border edges
    allow_tearing = false          # VSYNC: prevent screen tearing

    layout = master                # Use 'master' layout (like i3)
}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸªŸ Window Decoration
decoration {
    rounding = 5                   # Rounded corners (px)

    active_opacity = 1.0           # Fully opaque active windows
    inactive_opacity = 1.0         # Fully opaque inactive windows

    blur {
        enabled = true             # Enable blur behind transparent windows
        size = 3                   # Blur size
        passes = 1                 # Blur quality/performance balance

        vibrancy = 0.1696          # Lightens the blur for a subtle frosted look
    }
}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# âœ¨ Animations
animations {
    enabled = true                 # Master toggle for all animations

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05  # Custom bezier curve

    animation = windows,      1, 7, myBezier       # Window open
    animation = windowsOut,   1, 7, default, popin 80%  # Window close
    animation = border,       1, 10, default
    animation = borderangle,  1, 8, default
    animation = fade,         1, 7, default        # Fading
    animation = workspaces,   1, 6, default        # Workspace transitions
}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# ğŸ§© Dwindle Tiling Settings (even if layout is 'master')
dwindle {
    pseudotile = true              # Apps retain size when tiled (e.g. for image viewers)
    preserve_split = true          # Prevents unexpected splits when closing windows
}

