# â”€â”€â”€â”€â”€â”€ Modifier Definitions â”€â”€â”€â”€â”€â”€
$mainMod = SUPER # Sets the "Windows" key as main modifier

# â”€â”€â”€â”€â”€â”€ Application Launchers â”€â”€â”€â”€â”€â”€
bind = $mainMod, Return, exec, $terminal                     # Launch terminal
bind = $mainMod, W, exec, $browser                           # Launch browser
bind = $mainMod, O, exec, obsidian                           # Launch Obsidian
bind = $mainMod, R, exec, $menu                              # Launch custom menu (e.g., Rofi or wofi)
bind = $mainMod, E, exec, $filemanager                       # Launch Yazi (file manager) in Kitty terminal
bind = $mainMod, X, exec, wlogout                            # Launch logout menu
bind = $mainMod, L, exec, hyprlock                           # Lock screen
bind = $mainMod, F, fullscreen, 0

# â”€â”€â”€â”€â”€â”€ Window Management â”€â”€â”€â”€â”€â”€
bind = SUPER_SHIFT, C, killactive,                         # Close (kill) the active window
bind = SUPER_SHIFT, Space, togglefloating,                 # Toggle floating mode for active window

# â”€â”€â”€â”€â”€â”€ Window Focus Movement (Vim-style) â”€â”€â”€â”€â”€â”€
bind = $mainMod, h, movefocus, l                           # Focus left
bind = $mainMod, l, movefocus, r                           # Focus right
bind = $mainMod, k, movefocus, u                           # Focus up
bind = $mainMod, j, movefocus, d                           # Focus down

# Swap windows in a direction
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# â”€â”€â”€â”€â”€â”€ Window Resizing â”€â”€â”€â”€â”€â”€
bind = $mainMod SHIFT, R, submap, resize

submap = resize
# Sets repeatable binds for resizing the active window
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset 
submap = reset

# â”€â”€â”€â”€â”€â”€ Workspace Switching â”€â”€â”€â”€â”€â”€
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10                          # Switch to workspace 10

# â”€â”€â”€â”€â”€â”€ Move Windows to Workspaces â”€â”€â”€â”€â”€â”€
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10             # Move to workspace 10

# â”€â”€â”€â”€â”€â”€ Special Workspaces (e.g., Scratchpad) â”€â”€â”€â”€â”€â”€
bind = $mainMod, S, togglespecialworkspace, term          # Toggle special workspace "term"
bind = $mainMod, A, togglespecialworkspace, extra         # Toggle special workspace "extra"
bind = $mainMod, D, togglespecialworkspace, notes         # Toggle special workspace "extra"
bind = $mainMod SHIFT, S, movetoworkspace, special:term   # Move window to special workspace
bind = $mainMod SHIFT, A, movetoworkspace, special:extra  # Move window to special workspace
bind = $mainMod SHIFT, D, movetoworkspace, special:notes  # Move window to special workspace

# â”€â”€â”€â”€â”€â”€ Workspace Scrolling with Mouse â”€â”€â”€â”€â”€â”€
bind = $mainMod, mouse_down, workspace, e+1               # Scroll to next workspace
bind = $mainMod, mouse_up, workspace, e-1                 # Scroll to previous workspace

# â”€â”€â”€â”€â”€â”€ Mouse Bindings â”€â”€â”€â”€â”€â”€
bindm = $mainMod, mouse:272, movewindow                   # Left-click drag to move window
bindm = $mainMod, mouse:273, resizewindow                 # Right-click drag to resize window

bind = $mainMod, P, exec, grim ~/Pictures/screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "ðŸ“¸ Screenshot saved"
bind = $mainMod SHIFT, P, exec, slurp | grim -g - ~/Pictures/screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "ðŸ“¸ Screenshot saved"

# â”€â”€â”€â”€â”€â”€ Media Keys: Brightness â”€â”€â”€â”€â”€â”€
bindl = , XF86MonBrightnessUp, exec, brightnessctl s +5%  # Increase brightness
bindl = , XF86MonBrightnessDown, exec, brightnessctl s 5%-# Decrease brightness

# â”€â”€â”€â”€â”€â”€ Media Keys: Volume â”€â”€â”€â”€â”€â”€
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+"    # Volume up
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-"    # Volume down
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle && notify-send "Toggled Mute"      # Toggle mute
