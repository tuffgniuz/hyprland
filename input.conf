# âŒ¨ï¸  Input Configuration
# Keyboard, mouse, and touchpad behavior

input {
    kb_layout = us        # Keyboard layout (e.g., 'us', 'us-intl', etc.)
    kb_variant =          # Leave empty unless using a specific variant
    kb_model =            # Optional: model name if needed
    kb_options =          # Extra XKB options (e.g., "caps:escape")
    kb_rules =            # Typically unused, unless customizing XKB further

    follow_mouse = 1      # Focus window under cursor (1 = enabled)

    sensitivity = 0       # Mouse sensitivity (-1.0 to 1.0, 0 = default)

    touchpad {
        natural_scroll = false  # Set to true for Mac-style scrolling
    }
}

