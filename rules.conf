# ─────────────────────────────────────────
# GENERAL WINDOW BEHAVIOR
# ─────────────────────────────────────────

# Suppress maximize event for all windows (prevents apps from auto-maximizing)
windowrulev2 = suppressevent maximize, class:.*

# windowrulev2 = center,floating:1

# ─────────────────────────────────────────
# WORKSPACE RULES
# ─────────────────────────────────────────

# Always open Firefox on workspace 1
windowrulev2 = workspace 1, class:^(firefox)$

# Always open Chrome on workspace 2
windowrulev2 = workspace 2, class:^(google-chrome)$

# Always open Spotify on workspace 4
windowrulev2 = workspace 4, class:^(Spotify)$

# Always open Discord on workspace 5
windowrulev2 = workspace 5, class:^(discord)$

# Always open Thunderbird on workspace 6
windowrulev2 = workspace 6, class:^(thunderbird)$

windowrulev2 = workspace special:term, class:^(scratchpadkitty)$

# ─────────────────────────────────────────
# FLOATING AND CENTERED WINDOWS
# ─────────────────────────────────────────

# PulseAudio Volume Control (pavucontrol)
windowrulev2 = float, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = center, floating:1, class:^(org\.pulseaudio\.pavucontrol)$

# Bluetooth Manager (blueman)
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = center, floating:1, class:^(blueman-manager)$

# Media Player (mpv)
windowrulev2 = float, class:^(mpv)$
windowrulev2 = center, floating:1, class:^(mpv)$


