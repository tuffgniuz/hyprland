# ─────────────────────────────────────────
# GENERAL WINDOW BEHAVIOR
# ─────────────────────────────────────────

windowrule {
  name = suppress-maximize
  match:class = .*

  suppress_event = maximize
}

# ─────────────────────────────────────────
# WORKSPACE RULES
# ─────────────────────────────────────────

windowrule {
  name = firefox-workspace
  match:class = ^(firefox)$

  workspace = 1
}

windowrule {
  name = chrome-workspace
  match:class = ^(google-chrome)$

  workspace = 2
}

windowrule {
  name = spotify-workspace
  match:class = ^(Spotify)$

  workspace = 4
}

windowrule {
  name = discord-workspace
  match:class = ^(discord)$

  workspace = 5
}

windowrule {
  name = thunderbird-workspace
  match:class = ^(thunderbird)$

  workspace = 6
}

windowrule {
  name = scratchpad-terminal
  match:class = ^(scratchpadkitty)$

  workspace = special:term
}

# ─────────────────────────────────────────
# FLOATING AND CENTERED WINDOWS
# ─────────────────────────────────────────

windowrule {
  name = pavucontrol-float
  match:class = ^(org\.pulseaudio\.pavucontrol)$

  float = on
  center = on
}

windowrule {
  name = blueman-float
  match:class = ^(blueman-manager)$

  float = on
  center = on
}

windowrule {
  name = mpv-float
  match:class = ^(mpv)$

  float = on
  center = on
}
